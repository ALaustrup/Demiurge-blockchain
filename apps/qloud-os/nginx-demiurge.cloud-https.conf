# HTTP to HTTPS redirect for main site
server {
    listen 80;
    server_name demiurge.cloud www.demiurge.cloud;
    return 301 https://$server_name$request_uri;
}

# HTTPS server for main site
server {
    listen 443 ssl;
    server_name demiurge.cloud www.demiurge.cloud;

    root /var/www/qloud-os;
    index index.html;

    # SSL configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/demiurge.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/demiurge.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # QorID API reverse proxy
    location /api/qorid/ {
        proxy_pass http://127.0.0.1:8082/api/qorid/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # DRC-369 API reverse proxy
    location /api/drc369/ {
        proxy_pass http://127.0.0.1:8082/api/drc369/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # DNS Service reverse proxy
    location /api/dns/ {
        proxy_pass http://127.0.0.1:8083/api/dns/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Exact match for video file - must come before SPA fallback
    location = /video/intro.mp4 {
        alias /var/www/qloud-os/video/intro.mp4;
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
        default_type video/mp4;
    }
    
    # Video directory - must come before SPA fallback
    location /video/ {
        alias /var/www/qloud-os/video/;
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
        default_type video/mp4;
    }

    # Static assets with caching
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Other static files (js, css, images, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp4|wav|mp3)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Main QOR OS SPA routing fallback
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

# HTTP to HTTPS redirect for RPC
server {
    listen 80;
    server_name rpc.demiurge.cloud;
    return 301 https://$server_name$request_uri;
}

# HTTPS server for RPC proxy
server {
    listen 443 ssl;
    server_name rpc.demiurge.cloud;

    # SSL configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/demiurge.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/demiurge.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Direct RPC access without CORS/proxy issues
    location / {
        proxy_pass http://127.0.0.1:8545;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
    }
}

