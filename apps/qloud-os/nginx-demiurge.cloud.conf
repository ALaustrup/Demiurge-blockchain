server {
    listen 80;
    server_name demiurge.cloud www.demiurge.cloud;

    root /var/www/qloud-os;
    index index.html;

    # Video files (intro video)
    location /video/ {
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Static assets with caching
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Other static files (js, css, images, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp4|wav|mp3)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Main QOR OS SPA routing fallback
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

# Direct RPC access without CORS/proxy issues
server {
    listen 80;
    server_name rpc.demiurge.cloud;

    location / {
        proxy_pass http://127.0.0.1:8545;   # Your Demiurge node RPC
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
    }
}

