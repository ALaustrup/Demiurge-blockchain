# Default server - serves AbyssOS Portal
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name demiurge.cloud www.demiurge.cloud _;

    root /var/www/abyssos-portal;
    index index.html;

    # Serve static assets with proper headers
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve other static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SPA routing fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}

server {
    server_name rpc.demiurge.cloud;

    location /rpc {
        proxy_pass http://127.0.0.1:8545/;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }
}

server {
    server_name dns.demiurge.cloud;

    location / {
        proxy_pass http://127.0.0.1:5053/;
    }
}

server {
    server_name id.demiurge.cloud;

    # Radio segment caching
    location /api/radio/segment/ {
        proxy_pass http://127.0.0.1:3001/;
        proxy_cache_valid 200 1h;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        add_header X-Cache-Status $upstream_cache_status;
    }

    location / {
        proxy_pass http://127.0.0.1:3001/;
    }
}

server {
    server_name gateway.demiurge.cloud;

    location / {
        proxy_pass http://127.0.0.1:4000/;
    }
}

